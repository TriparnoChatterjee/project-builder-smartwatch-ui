<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/414b3d6d8e.js" crossorigin="anonymous"></script>
    <title>Smart watch</title>
</head>

<body>
    <div class="smart-watch">
        <div class="smart-watch_tagline">
            <h2>SmartWatch</h2>
        </div>
        <div class="smart-watch_watch">
            <!-- <div class="watch-container"></div> -->
            <div class="watch">
                <div class="watch-time_head" id="time-top">14:35</div>
                <div class="watch-time_body">
                    <h3 id="time-body__time">14:35</h3>
                    <h4 id="time-body__day">Monday</h4>
                </div>
                <div class="watch-time_foot">
                    <a href=""> <i class="fa-solid fa-comments"></i></a>
                    <a href=""> <i class="fa-solid fa-music"></i></a>
                    <a href=""> <i class='far fa-clock'></i></a>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
